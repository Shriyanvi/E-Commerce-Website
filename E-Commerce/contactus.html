    <section class="contact">
        
        <div class="container">
            <div class="contactInfo">
                <div class="box">

                    <div class="text">
                        <h3>Address</h3>
                        <p>123 STREET NAME, CITY, US</p>
                    </div>
                </div>
                <div class="box">

                    <div class="text">
                        <h3>Phone</h3>
                        <p>(123) 456-7890</p>
                    </div>
                </div>
                <div class="box">

                    <div class="text">
                        <h3>Email</h3>
                        <p>Mail@EXAMPLE.COM</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form>
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type="text" name="fullname" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="email" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea name="message" required="required"></textarea>
                        <span>Type your message...</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="" value="Send" onclick="alert('Submitted Successfully')">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
